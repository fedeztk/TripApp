apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: fedeztk/tripapp-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: AUTH_URL
              value: http://auth-svc:80/v1/auth/accounts/
            - name: GROUP_URL
              value: http://group-svc:80
            - name: WALLET_URL
              value: http://wallet-svc:80
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-svc
spec:
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 8080
